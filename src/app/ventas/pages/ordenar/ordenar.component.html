<div class="text-layout p-mb-3">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{ 'nosotros' | mayusculas:estadoPipe }}.</p>

    <button pButton type="button" 
            label="toggle mayusculas" 
            class="p-button-help"
            style="color: #fff;"
            (click)="cambiarEstado()">
    </button>
</div>


<div class="p-grid">
    <div class="p-col-12">
        <p-card class="p-toolbar-group-right">
            <button pButton
                    icon="pi pi-sort"
                    label="Por nombre"
                    class="btn-filtro p-mr-1 p-mb-2"
                    (click)="cambiarOrden('nombre')">
            </button>

            <button pButton
                    icon="pi pi-sort"
                    label="Vuela"
                    class="btn-filtro p-mr-1 p-mb-2 p-button-success"
                    (click)="cambiarOrden('vuela')">
            </button>

            <button pButton
                    icon="pi pi-sort"
                    label="Por color"
                    class=" btn-filtro p-mr-1 p-mb-2 p-button-danger"
                    (click)="cambiarOrden('color')">
            </button>
        </p-card>
    </div>
</div>


<div class="card p-mt-3">
    <p-table responsiveLayout="scroll" [value]="heroes | ordenar:ordenarPor">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe let-columns="columns">
            <tr>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.vuela | vuela | titlecase}}</td>
                <td>{{heroe.color}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="card p-mt-3">
    <p-table responsiveLayout="scroll" [value]="heroes | slice:0">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
                <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe let-columns="columns">
            <tr>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.vuela | vuela | titlecase}}</td>
                <td>{{heroe.color}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
